<!DOCTYPE html>
<html>
<head>
  <title>University of Buea Map</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    #map {
      height: 500px; /* Set the height of the map */
      width: 100%; /* Set the width of the map */
    }
  </style>
</head>

<body>
  <h2>Map of the University of Buea</h2>
  <p>Click on the map to drop a pin. Click on a pin to remove it.</p>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
    // Step 1: Initialize the map
    const map = L.map('map').setView([4.1489, 9.2879], 16); // Center the map on University of Buea

    // Step 2: Add a tile layer (OpenStreetMap in this case)
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19,
      attribution: 'Â© OpenStreetMap contributors'
    }).addTo(map);

    // Step 3: Create an empty layer group to hold markers
    const markersLayer = L.layerGroup().addTo(map);

    // Step 4: Add functionality to drop pins on map click
    map.on('click', function (e) {
      const lat = e.latlng.lat;
      const lng = e.latlng.lng;

      // Create a new marker at the clicked location
      const marker = L.marker([lat, lng]).addTo(markersLayer);

      // Add a popup to remove the marker
      marker.bindPopup('<b>Click to remove</b>').on('popupopen', function () {
        marker.on('click', function () {
          markersLayer.removeLayer(marker); // Remove marker on click
        });
      });
    });
  </script>
</body>
</html>
