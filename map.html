<!DOCTYPE html>
<html>
<head>
  <title>Leaflet Map with Markers</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    #map {
      height: 500px; /* Set the height of the map */
      width: 100%; /* Set the width of the map */
    }
  </style>
</head>
<body>
  <h2>Map with Markers</h2>
  <div id="map"></div>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
    // Step 1: Initialize the map
    const map = L.map('map').setView([51.505, -0.09], 13); // Latitude, Longitude, Zoom Level

    // Step 2: Add a tile layer (OpenStreetMap in this case)
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19,
      attribution: 'Â© OpenStreetMap contributors'
    }).addTo(map);

    // Step 3: Add markers to the map
    const marker1 = L.marker([51.505, -0.09]).addTo(map)
      .bindPopup('<b>Hello!</b><br>This is London.')
      .openPopup();

    const marker2 = L.marker([51.515, -0.1]).addTo(map)
      .bindPopup('<b>Another Marker</b><br>Near London.');

    // Step 4: Add a circle to highlight an area
    const circle = L.circle([51.508, -0.11], {
      color: 'red',
      fillColor: '#f03',
      fillOpacity: 0.5,
      radius: 500
    }).addTo(map)
      .bindPopup('A circle around this location.');
  </script>
</body>
</html>
